<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Pemesanan Paket Wisata</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        section {
            padding: 20px;
        }
        .package-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .package-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            width: 30%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .package-item h3 {
            margin-top: 0;
        }
        .form-container {
            border: 1px solid #ddd;
            padding: 20px;
            margin-top: 20px;
        }
        .form-container input, .form-container select, .form-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f1f1f1;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Aplikasi Pemesanan Paket Wisata</h1>
</header>

<section>
    <h2>Daftar Paket Wisata</h2>
    <div class="package-list">
        <!-- Paket 1 -->
        <div class="package-item">
            <h3>Paket Wisata Bali</h3>
            <p>Durasi: 3 hari 2 malam</p>
            <p>Harga: Rp 2.500.000</p>
            <p>Deskripsi: Nikmati keindahan alam Bali dengan paket ini. Termasuk hotel dan transportasi.</p>
            <button>Pilih Paket</button>
        </div>
